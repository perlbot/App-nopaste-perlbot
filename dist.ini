[@Starter]
revision = 2
-remove = Pod2Readme
-remove = GatherDir
installer = ModuleBuildTiny

[Git::GatherDir]
exclude_match = ^README.md

[Git::Tag]
[GitHub::Meta]
[Git::Push]
[Readme::Brief]

[RewriteVersion]

[BumpVersionAfterRelease]
[AutoPrereqs]
[Prereqs]
App::Nopaste = 0
Perl::Critic::Community = 1.0.1

[Test::Perl::Critic]

[CheckChangesHasContent]

